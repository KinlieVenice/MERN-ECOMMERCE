<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>
    <div class="js-clock"></div>

    <script src="react-basics.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ProductDetails({ product, price, discount, imageSrc }) {
        return (
          <>
            <img src={imageSrc} alt="" />
            <p>{product}</p>
            {discount ? (
              <>
                <del>
                  <p>Price: {price}</p>
                </del>
                <p>Discount price: {discount}</p>
              </>
            ) : (
              <p>Price: {price}</p>
            )}
            <button>Add to Cart</button>
          </>
        );
      }

      function App() {
        return (
          <>
            <ProductDetails
              product="Cotton socks"
              price="$10.90"
              discount="$5"
              imageSrc="cotton-socks.png"
            />
            <ProductDetails
              product="Tennis ball"
              price="$6.90"
              imageSrc="tennis-balls.png"
            />
            <ProductDetails
              product="T-shirt"
              price="$7.90"
              discount="$5"
              imageSrc="plain-t-shirt.png"
            />
          </>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>

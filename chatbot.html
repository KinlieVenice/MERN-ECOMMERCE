<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>
    <div class="js-clock"></div>

    <script src="react-basics.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">
      function ChatInput() {
        const [inputText, setInputText] = React.useState('')
        function saveInputText(event) {
          setInputText(event.target.value)
        }

        function sendMessage() {
          console.log(inputText)
        }
        return (
          <>
            <input 
            placeholder="Send a message to Chatbox" 
            size="30"
            onChange={saveInputText} />
            <button
            onClick={sendMessage}>Send</button>
          </>
        );
      }

      function ChatMessage({ message, sender }) {
        // since props in the parameter, u can destructure directly there
        // const { message, sender } = props;

        /* if (sender === 'robot') {
          return (
          <div>
            {message}
            <img src="robot.png" width="50"/>
          </div>
        );
        }
        */
        return (
          <div>
            {sender === "robot" && <img src="robot.png" width="50" />}
            {message}
            {sender === "user" && <img src="user.png" width="50" />}
          </div>
        );
      }

      function ChatMessages() {
        const [chatMessages, setChatMessages] = React.useState([
          {
            message: "hello chatbot",
            sender: "user",
            id: crypto.randomUUID()
          },
          {
            message: "Hello! How can I help you?",
            sender: "robot",
            id: crypto.randomUUID()

          },
          {
            message: "can you get me todays date?",
            sender: "user",
            id: crypto.randomUUID()

          },
          {
            message: `Today is ${dayjs().format("MMMM D")}`,
            sender: "robot",
            id: crypto.randomUUID()

          },
        ]);

        //const chatMessages = array[0]; old array, current data
        //const setChatMessages = array[1]; is the update function (updated function)

        function sendMessage() {
          setChatMessages([
            ...chatMessages,
            { message: "yesy", sender: "user", id: crypto.randomUUID() },
          ]);
        }

        return (
          <>
            <button onClick={sendMessage}>Send message</button>
            {chatMessages.map((chatMessage) => {
              console.log(chatMessage.id)
              return (
                <ChatMessage
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </>
        );
      }

      function App() {
        return (
          <>
            <ChatInput />
            <ChatMessages />
          </>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);

      const clock = document.querySelector(".js-clock");
      const root = ReactDOM.createRoot(clock);

      setInterval(() => {
        const currentTime = dayjs().format("HH:mm:ss");
        root.render(<p>Current time: {currentTime}</p>);
      }, 1000);
    </script>
  </body>
</html>
